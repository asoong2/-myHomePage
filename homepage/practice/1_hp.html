        <div class="overview wrapper">
            <h1>overview</h1>
            <div class="over-all">
                <!-- 동영상을 위치시키는 div 추가 -->
                <div class="video-container">
                    <video id="idea-video" src="../resources/images/idea.mp4" loop muted hidden></video>
                </div>
                <img class="green-box" src="../resources/images/here.png" id="originalImage"
                    onmouseover="changeImage()">
                <p>
                    <a id="video-player" onclick="playVideo()">상상을 현실로 만든다</a>, 제가 생각하는 코딩은 아이디어를 현실화하는 과정입니다.
                    <br>오류를 겁내지 않고, 다양한 경험을 쌓는 과정을 즐기는 개발자가 되겠습니다.
                    <br>티끌 모아 태산이라는 말처럼, 꾸준히 공부하고 나아가겠습니다.
                    <br> 그 과정을 이 홈페이지에 담아 기록해나가고 싶습니다. 매일 쓰는 일기처럼
                    <br>작은 코드 한 줄이라도 꾸준히 쌓아올리겠습니다.
                </p>
            </div>
        </div>

        <script>
            function changeImage() {
                var originalImage = document.getElementById("originalImage");
                originalImage.src = "../resources/images/dap.png";
            }

            var isClicked = false;

            function playVideo() {
                var video = document.getElementById("idea-video");
                var greenBox = document.querySelector(".green-box");

                video.removeAttribute("hidden");
                video.play();
                greenBox.style.display = "none";

                var link = document.getElementById("video-player");
                link.classList.add("clicked");
                isClicked = true;
            }

            var link = document.getElementById("video-player");

            link.addEventListener("mouseover", function () {
                if (!isClicked) {
                    link.style.color = "rgb(0, 255, 55)";
                }
            });

            link.addEventListener("mouseout", function () {
                if (!isClicked) {
                    link.style.color = "#fff";
                }
            });


        </script>
